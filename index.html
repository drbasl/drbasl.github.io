<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحليل البيتكوين الشاملة - BTC Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/dist/Recharts.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .gradient-red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .gradient-orange {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .progress-bar {
            transition: width 1s ease-in-out;
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }
        
        .tab-active {
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 3px solid #10b981;
        }
        
        .fear-gauge {
            background: conic-gradient(
                from 180deg,
                #dc2626 0deg,
                #f59e0b 72deg,
                #fbbf24 108deg,
                #10b981 144deg,
                #059669 180deg
            );
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, AreaChart, Area, BarChart, Bar, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, RadarChart, PolarGrid, PolarAngleAxis, PolarRadiusAxis, Radar } = Recharts;

        // البيانات من التحليل
        const analysisData = {
            currentPrice: 111080,
            ath: 126210,
            change24h: 1.70,
            successRate: 78,
            recommendation: "شراء تدريجي",
            stopLoss: 102000,
            targets: [115000, 122000, 130000, 145000, 150000],
            riskReward: 4.2,
            expectedReturn: "15-35%",
            
            supports: [
                { level: 108000, strength: "قوي جداً", description: "EMA 200 + POC" },
                { level: 105000, strength: "قوي", description: "دعم متعدد الاختبارات" },
                { level: 102000, strength: "حرج", description: "آخر خط دفاع" },
                { level: 100000, strength: "نفسي", description: "مستوى نفسي كبير" }
            ],
            
            resistances: [
                { level: 115000, strength: "قوي", description: "تجمع EMAs" },
                { level: 120000, strength: "متوسط", description: "مقاومة سابقة" },
                { level: 126210, strength: "ATH", description: "القمة التاريخية" },
                { level: 135000, strength: "امتداد", description: "أهداف الامتداد" }
            ],
            
            entries: [
                { 
                    name: "الدخول الأول", 
                    price: "105,500 - 107,000", 
                    allocation: 45, 
                    confidence: 5,
                    reasons: "FVG + OB + Bat D + Fib 0.382 + EMA 200"
                },
                { 
                    name: "الدخول الثاني", 
                    price: "108,000 - 110,000", 
                    allocation: 35, 
                    confidence: 4,
                    reasons: "دعم قوي + POC + مستوى نفسي"
                },
                { 
                    name: "الدخول الثالث", 
                    price: "102,500 - 104,500", 
                    allocation: 20, 
                    confidence: 3,
                    reasons: "Extreme Discount + Spring"
                }
            ],
            
            scenarios: [
                { name: "صاعد", probability: 70, color: "#10b981", description: "استمرار الاتجاه الصاعد" },
                { name: "هابط", probability: 25, color: "#ef4444", description: "تصحيح أعمق" },
                { name: "محايد", probability: 5, color: "#f59e0b", description: "نطاق جانبي" }
            ],
            
            fearGreed: 28,
            
            schools: [
                { name: "كلاسيكي", score: 75, analysis: "دعوم قوية + نماذج واضحة" },
                { name: "موجي", score: 85, analysis: "تصحيح ABC صحي" },
                { name: "وايكوف", score: 80, analysis: "Re-accumulation + Spring محتمل" },
                { name: "رقمي", score: 70, analysis: "مستويات نفسية قوية" },
                { name: "زمني", score: 75, analysis: "نوافذ زمنية مثالية" },
                { name: "هارموني", score: 85, analysis: "Bat Pattern قيد التشكل" },
                { name: "سيولة", score: 80, analysis: "Smart Money تجمع" },
                { name: "حجم", score: 70, analysis: "Selling Climax واضح" }
            ],
            
            mtf: [
                { timeframe: "Weekly", trend: "صاعد قوي", score: 85, color: "#10b981" },
                { timeframe: "Daily", trend: "تصحيح صحي", score: 70, color: "#f59e0b" },
                { timeframe: "4H", trend: "ضعف قصير", score: 45, color: "#ef4444" }
            ],
            
            priceHistory: [
                { date: "يونيو", price: 76000 },
                { date: "يوليو", price: 85000 },
                { date: "أغسطس", price: 98000 },
                { date: "سبتمبر", price: 112000 },
                { date: "أكتوبر", price: 126210 },
                { date: "الآن", price: 111080 }
            ],
            
            timeline: [
                { week: "الأسبوع 1", action: "انتظار + وضع Limit Orders", target: "105K-108K", status: "pending" },
                { week: "الأسبوع 2", action: "تنفيذ الدخول + SL", target: "107K±", status: "pending" },
                { week: "الأسبوع 3", action: "TP1 + Breakeven", target: "115K", status: "pending" },
                { week: "الأسبوع 4-6", action: "TP2 & TP3", target: "122K-130K", status: "pending" },
                { week: "ديسمبر", action: "TP4 & TP5", target: "145K-150K+", status: "pending" }
            ]
        };

        // المكونات
        const Header = () => (
            <div className="gradient-bg p-6 rounded-2xl mb-6 shadow-2xl">
                <div className="flex justify-between items-start mb-4">
                    <div>
                        <h1 className="text-4xl font-bold mb-2">تحليل BTCUSDT الشامل</h1>
                        <p className="text-xl opacity-90">التحليل الفني المتقدم - 25 أكتوبر 2025</p>
                    </div>
                    <div className="text-left">
                        <div className="text-5xl font-bold">${analysisData.currentPrice.toLocaleString()}</div>
                        <div className="text-xl text-green-300">+{analysisData.change24h}% 📈</div>
                    </div>
                </div>
                
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
                    <div className="card p-4 rounded-xl">
                        <div className="text-sm opacity-70">القمة التاريخية</div>
                        <div className="text-2xl font-bold">${analysisData.ath.toLocaleString()}</div>
                    </div>
                    <div className="card p-4 rounded-xl">
                        <div className="text-sm opacity-70">نسبة النجاح</div>
                        <div className="text-2xl font-bold text-green-400">{analysisData.successRate}%</div>
                    </div>
                    <div className="card p-4 rounded-xl">
                        <div className="text-sm opacity-70">Risk:Reward</div>
                        <div className="text-2xl font-bold text-blue-400">1:{analysisData.riskReward}</div>
                    </div>
                    <div className="card p-4 rounded-xl">
                        <div className="text-sm opacity-70">العائد المتوقع</div>
                        <div className="text-2xl font-bold text-yellow-400">{analysisData.expectedReturn}</div>
                    </div>
                </div>
            </div>
        );

        const FearGreedGauge = () => {
            const value = analysisData.fearGreed;
            const rotation = (value / 100) * 180 - 90;
            
            let status = "خوف شديد";
            let color = "#dc2626";
            if (value >= 75) { status = "طمع شديد"; color = "#059669"; }
            else if (value >= 55) { status = "طمع"; color = "#10b981"; }
            else if (value >= 45) { status = "محايد"; color = "#fbbf24"; }
            else if (value >= 25) { status = "خوف"; color = "#f59e0b"; }
            
            return (
                <div className="card p-6 rounded-2xl">
                    <h3 className="text-2xl font-bold mb-6 text-center">مؤشر الخوف والطمع</h3>
                    <div className="relative w-64 h-32 mx-auto mb-6">
                        <div className="fear-gauge w-full h-full rounded-t-full"></div>
                        <div 
                            className="absolute bottom-0 left-1/2 w-1 h-28 bg-white origin-bottom transform -translate-x-1/2"
                            style={{ transform: `translateX(-50%) rotate(${rotation}deg)` }}
                        >
                            <div className="w-3 h-3 bg-white rounded-full -mt-1 -mr-1"></div>
                        </div>
                        <div className="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-8">
                            <div className="text-center">
                                <div className="text-5xl font-bold" style={{ color }}>{value}</div>
                                <div className="text-xl font-bold" style={{ color }}>{status}</div>
                            </div>
                        </div>
                    </div>
                    <div className="flex justify-between text-xs mt-12">
                        <span className="text-red-500">خوف شديد</span>
                        <span className="text-yellow-500">محايد</span>
                        <span className="text-green-500">طمع شديد</span>
                    </div>
                    <div className="mt-6 p-4 bg-green-900/30 rounded-lg border border-green-500/30">
                        <p className="text-sm text-center">✅ الخوف الشديد = فرصة شراء ذهبية تاريخياً!</p>
                    </div>
                </div>
            );
        };

        const PriceChart = () => (
            <div className="card p-6 rounded-2xl">
                <h3 className="text-2xl font-bold mb-6">حركة السعر التاريخية</h3>
                <ResponsiveContainer width="100%" height={300}>
                    <AreaChart data={analysisData.priceHistory}>
                        <defs>
                            <linearGradient id="colorPrice" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="5%" stopColor="#10b981" stopOpacity={0.8}/>
                                <stop offset="95%" stopColor="#10b981" stopOpacity={0}/>
                            </linearGradient>
                        </defs>
                        <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
                        <XAxis dataKey="date" stroke="#fff" />
                        <YAxis stroke="#fff" />
                        <Tooltip 
                            contentStyle={{ background: '#1e293b', border: '1px solid rgba(255,255,255,0.1)', borderRadius: '8px' }}
                            formatter={(value) => `$${value.toLocaleString()}`}
                        />
                        <Area type="monotone" dataKey="price" stroke="#10b981" fillOpacity={1} fill="url(#colorPrice)" />
                    </AreaChart>
                </ResponsiveContainer>
            </div>
        );

        const SupportResistance = () => (
            <div className="grid md:grid-cols-2 gap-6">
                <div className="card p-6 rounded-2xl">
                    <h3 className="text-2xl font-bold mb-6 text-green-400">🎯 الدعوم الرئيسية</h3>
                    {analysisData.supports.map((support, idx) => (
                        <div key={idx} className="mb-4 p-4 bg-green-900/20 rounded-lg border border-green-500/30">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-2xl font-bold text-green-400">${support.level.toLocaleString()}</span>
                                <span className="px-3 py-1 bg-green-500/20 rounded-full text-sm">{support.strength}</span>
                            </div>
                            <div className="text-sm opacity-70">{support.description}</div>
                        </div>
                    ))}
                </div>
                
                <div className="card p-6 rounded-2xl">
                    <h3 className="text-2xl font-bold mb-6 text-red-400">🚧 المقاومات الرئيسية</h3>
                    {analysisData.resistances.map((resistance, idx) => (
                        <div key={idx} className="mb-4 p-4 bg-red-900/20 rounded-lg border border-red-500/30">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-2xl font-bold text-red-400">${resistance.level.toLocaleString()}</span>
                                <span className="px-3 py-1 bg-red-500/20 rounded-full text-sm">{resistance.strength}</span>
                            </div>
                            <div className="text-sm opacity-70">{resistance.description}</div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const EntryPoints = () => (
            <div className="card p-6 rounded-2xl">
                <h3 className="text-2xl font-bold mb-6">📍 نقاط الدخول الموصى بها</h3>
                {analysisData.entries.map((entry, idx) => (
                    <div key={idx} className="mb-6 p-6 bg-gradient-to-r from-blue-900/30 to-purple-900/30 rounded-xl border border-blue-500/30">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <h4 className="text-xl font-bold text-blue-300">{entry.name}</h4>
                                <div className="text-3xl font-bold mt-2">${entry.price}</div>
                            </div>
                            <div className="text-left">
                                <div className="text-sm opacity-70">التخصيص</div>
                                <div className="text-3xl font-bold text-yellow-400">{entry.allocation}%</div>
                            </div>
                        </div>
                        <div className="mb-3">
                            <div className="flex items-center gap-1 mb-2">
                                <span className="text-sm opacity-70">الثقة:</span>
                                {[...Array(5)].map((_, i) => (
                                    <span key={i} className={i < entry.confidence ? "text-yellow-400" : "text-gray-600"}>⭐</span>
                                ))}
                            </div>
                        </div>
                        <div className="text-sm bg-black/30 p-3 rounded-lg">
                            <strong>الأسباب:</strong> {entry.reasons}
                        </div>
                    </div>
                ))}
                
                <div className="mt-6 p-6 bg-red-900/30 rounded-xl border border-red-500/30">
                    <div className="flex justify-between items-center">
                        <div>
                            <div className="text-sm opacity-70">🛑 Stop Loss الموحد</div>
                            <div className="text-3xl font-bold text-red-400">${analysisData.stopLoss.toLocaleString()}</div>
                        </div>
                        <div className="text-left">
                            <div className="text-sm opacity-70">المخاطرة المتوسطة</div>
                            <div className="text-2xl font-bold">~4.5%</div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const Targets = () => (
            <div className="card p-6 rounded-2xl">
                <h3 className="text-2xl font-bold mb-6">🎯 أهداف جني الأرباح</h3>
                {analysisData.targets.map((target, idx) => {
                    const percentages = [20, 30, 25, 15, 10];
                    const profits = [7.5, 14, 21.5, 31, 40];
                    const actions = [
                        "جني 20% + Breakeven",
                        "جني 30% + SL إلى $112K",
                        "جني 25% + Trailing Stop 5%",
                        "جني 15% + Trailing Stop 7%",
                        "Hold + Trailing Stop 10%"
                    ];
                    
                    return (
                        <div key={idx} className="mb-4 p-5 bg-gradient-to-r from-green-900/20 to-blue-900/20 rounded-xl border border-green-500/30">
                            <div className="flex justify-between items-center mb-3">
                                <div>
                                    <span className="text-lg font-bold text-green-400">TP{idx + 1}</span>
                                    <span className="text-sm opacity-70 mr-3">({percentages[idx]}% من المركز)</span>
                                </div>
                                <div className="text-3xl font-bold text-green-400">${target.toLocaleString()}</div>
                            </div>
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-sm">الربح المتوقع:</span>
                                <span className="text-xl font-bold text-yellow-400">+{profits[idx]}%</span>
                            </div>
                            <div className="text-sm bg-black/30 p-3 rounded-lg">
                                <strong>الإجراء:</strong> {actions[idx]}
                            </div>
                        </div>
                    );
                })}
            </div>
        );

        const Scenarios = () => (
            <div className="card p-6 rounded-2xl">
                <h3 className="text-2xl font-bold mb-6">📊 السيناريوهات المحتملة</h3>
                <ResponsiveContainer width="100%" height={300}>
                    <PieChart>
                        <Pie
                            data={analysisData.scenarios}
                            cx="50%"
                            cy="50%"
                            labelLine={false}
                            label={({ name, probability }) => `${name} ${probability}%`}
                            outerRadius={100}
                            fill="#8884d8"
                            dataKey="probability"
                        >
                            {analysisData.scenarios.map((entry, index) => (
                                <Cell key={`cell-${index}`} fill={entry.color} />
                            ))}
                        </Pie>
                        <Tooltip />
                    </PieChart>
                </ResponsiveContainer>
                
                <div className="mt-6 space-y-4">
                    {analysisData.scenarios.map((scenario, idx) => (
                        <div key={idx} className="p-4 rounded-lg" style={{ background: `${scenario.color}20`, border: `1px solid ${scenario.color}40` }}>
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-xl font-bold" style={{ color: scenario.color }}>
                                    {scenario.name === "صاعد" ? "🟢" : scenario.name === "هابط" ? "🔴" : "🟡"} {scenario.name}
                                </span>
                                <span className="text-2xl font-bold" style={{ color: scenario.color }}>{scenario.probability}%</span>
                            </div>
                            <div className="text-sm opacity-70">{scenario.description}</div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const SchoolsRadar = () => (
            <div className="card p-6 rounded-2xl">
                <h3 className="text-2xl font-bold mb-6">📚 المدارس التحليلية الثمانية</h3>
                <ResponsiveContainer width="100%" height={400}>
                    <RadarChart data={analysisData.schools}>
                        <PolarGrid stroke="rgba(255,255,255,0.2)" />
                        <PolarAngleAxis dataKey="name" stroke="#fff" />
                        <PolarRadiusAxis stroke="rgba(255,255,255,0.2)" />
                        <Radar name="التقييم" dataKey="score" stroke="#10b981" fill="#10b981" fillOpacity={0.6} />
                        <Tooltip 
                            contentStyle={{ background: '#1e293b', border: '1px solid rgba(255,255,255,0.1)', borderRadius: '8px' }}
                        />
                    </RadarChart>
                </ResponsiveContainer>
                
                <div className="mt-6 grid grid-cols-2 gap-3">
                    {analysisData.schools.map((school, idx) => (
                        <div key={idx} className="p-3 bg-gradient-to-r from-purple-900/20 to-blue-900/20 rounded-lg">
                            <div className="flex justify-between items-center mb-1">
                                <span className="font-bold">{school.name}</span>
                                <span className="text-green-400 font-bold">{school.score}%</span>
                            </div>
                            <div className="text-xs opacity-70">{school.analysis}</div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const MTFAnalysis = () => (
            <div className="card p-6 rounded-2xl">
                <h3 className="text-2xl font-bold mb-6">⏰ التحليل متعدد الأطر الزمنية</h3>
                {analysisData.mtf.map((tf, idx) => (
                    <div key={idx} className="mb-6 p-5 rounded-xl" style={{ background: `${tf.color}20`, border: `1px solid ${tf.color}40` }}>
                        <div className="flex justify-between items-center mb-3">
                            <span className="text-2xl font-bold">{tf.timeframe}</span>
                            <span className="text-xl font-bold" style={{ color: tf.color }}>{tf.trend}</span>
                        </div>
                        <div className="w-full bg-gray-700 rounded-full h-3">
                            <div 
                                className="h-3 rounded-full progress-bar" 
                                style={{ width: `${tf.score}%`, backgroundColor: tf.color }}
                            ></div>
                        </div>
                        <div className="text-right mt-2 text-sm opacity-70">{tf.score}% قوة</div>
                    </div>
                ))}
                
                <div className="mt-6 p-5 bg-gradient-to-r from-yellow-900/30 to-green-900/30 rounded-xl border border-yellow-500/30">
                    <h4 className="font-bold text-xl mb-3">🔄 التوافق الكلي</h4>
                    <div className="text-lg">
                        <p className="mb-2">• <strong>Weekly:</strong> صاعد قوي ✅ (الصورة الكبيرة ممتازة)</p>
                        <p className="mb-2">• <strong>Daily:</strong> تصحيح صحي ⚠️ (فرصة شراء قادمة)</p>
                        <p className="mb-2">• <strong>4H:</strong> ضعف قصير المدى 🔴 (انتظار استقرار)</p>
                    </div>
                    <div className="mt-4 p-3 bg-green-900/30 rounded-lg">
                        <p className="text-center font-bold">الخلاصة: الصورة الكبيرة صاعدة جداً! 🚀</p>
                    </div>
                </div>
            </div>
        );

        const Timeline = () => (
            <div className="card p-6 rounded-2xl">
                <h3 className="text-2xl font-bold mb-6">🗓️ خطة التنفيذ الزمنية</h3>
                {analysisData.timeline.map((item, idx) => (
                    <div key={idx} className="flex items-start mb-6">
                        <div className="flex flex-col items-center ml-4">
                            <div className="w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center font-bold">
                                {idx + 1}
                            </div>
                            {idx < analysisData.timeline.length - 1 && (
                                <div className="w-1 h-20 bg-gradient-to-b from-blue-500 to-purple-500"></div>
                            )}
                        </div>
                        <div className="flex-1 p-4 bg-gradient-to-r from-blue-900/20 to-purple-900/20 rounded-xl border border-blue-500/30">
                            <div className="flex justify-between items-start mb-2">
                                <h4 className="text-lg font-bold text-blue-300">{item.week}</h4>
                                <span className="px-3 py-1 bg-purple-500/20 rounded-full text-sm">{item.target}</span>
                            </div>
